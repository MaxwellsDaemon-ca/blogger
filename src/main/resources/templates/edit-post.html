<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
      <title>Edit Post</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/style.css" rel="stylesheet">
</head>

<body>
      <div th:replace="~{fragments/nav :: navbar(loggedIn=${loggedIn})}"></div>

      <div class="container my-5">
            <h2>Edit Post</h2>
            <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
                  <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title"
                              placeholder="Enter post title">
                  </div>
                  <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea th:field="*{content}" class="form-control" id="content" rows="5"
                              placeholder="Update your post"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Update</button>
            </form>
      </div>

      <footer class="text-center my-3">
            <p>&copy; 2024 BloggingApp. All rights reserved.</p>
      </footer>
</body>

</html>
