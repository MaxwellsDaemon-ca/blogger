<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Global CSS -->
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="hero">
      <h1>Welcome Back to BloggingApp</h1>
      <p>Login to share your ideas!</p>
    </div>

    <div th:replace="~{fragments/nav :: navbar(loggedIn=${loggedIn})}"></div>

    <!-- Login Form -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h2>Login</h2>
            <div th:if="${success}" class="alert alert-success">
              <p th:text="${success}"></p>
            </div>
            <form th:action="@{/users/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
              Don't have an account?
              <a href="/users/register">Register here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 BloggingApp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
