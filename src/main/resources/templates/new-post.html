<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
      <title>Create New Post</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/style.css" rel="stylesheet">
</head>

<body>
      <!-- <div th:replace="fragments/nav :: navbar(loggedIn=${loggedIn})"></div> -->
      <nav class="navbar navbar-expand-lg sticky-navbar">
            <div class="container">
                  <a class="navbar-brand" href="/" style="font-weight: bold">BloggingApp</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                              <li class="nav-item" th:if="${loggedIn == false or loggedIn == null}">
                                    <a class="nav-link" href="/users/login">Login</a>
                              </li>
                              <li class="nav-item" th:if="${loggedIn == false or loggedIn == null}">
                                    <a class="nav-link" href="/users/register">Register</a>
                              </li>
                              <li class="nav-item" th:if="${loggedIn == true}">
                                    <a class="nav-link" href="/users/profile">Profile</a>
                              </li>
                              <li class="nav-item" th:if="${loggedIn == true}">
                                    <a class="nav-link" href="/posts/new">New Post</a>
                              </li>
                              <li class="nav-item" th:if="${loggedIn == true}">
                                    <a class="nav-link" href="/users/logout">Logout</a>
                              </li>
                        </ul>
                  </div>
            </div>
      </nav>

      <div class="container my-5">
            <h2>Create New Post</h2>
            <form th:action="@{/posts/new}" th:object="${post}" method="post">
                  <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title"
                              placeholder="Enter post title">
                  </div>
                  <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea th:field="*{content}" class="form-control" id="content" rows="5"
                              placeholder="Write your post here"></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">Publish</button>
            </form>
      </div>

      <footer class="text-center my-3">
            <p>&copy; 2024 BloggingApp. All rights reserved.</p>
      </footer>
</body>

</html>
