<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
      <title>Navigation Fragment</title>
</head>

<body>
      <!-- 
      This fragment contains the navigation bar.
      Pass in `loggedIn` as a boolean model attribute to show/hide certain links.
      -->
      <div th:fragment="navbar(loggedIn)"></div>
            <nav class="navbar navbar-expand-lg sticky-navbar">
                  <div class="container">
                        <a class="navbar-brand" href="/" style="font-weight: bold">BloggingApp</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                              <ul class="navbar-nav ms-auto">
                                    <li class="nav-item" th:if="${loggedIn == false or loggedIn == null}">
                                          <a class="nav-link" href="/users/login">Login</a>
                                    </li>
                                    <li class="nav-item" th:if="${loggedIn == false or loggedIn == null}">
                                          <a class="nav-link" href="/users/register">Register</a>
                                    </li>
                                    <li class="nav-item" th:if="${loggedIn == true}">
                                          <a class="nav-link" href="/users/profile">Profile</a>
                                    </li>
                                    <li class="nav-item" th:if="${loggedIn == true}">
                                          <a class="nav-link" href="/posts/new">New Post</a>
                                    </li>
                                    <li class="nav-item" th:if="${loggedIn == true}">
                                          <a class="nav-link" href="/users/logout">Logout</a>
                                    </li>
                              </ul>
                        </div>
                  </div>
            </nav>
      </div>
</body>

</html>
