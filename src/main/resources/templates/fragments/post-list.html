<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Post List Fragment</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div th:fragment="postListFragment">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h2 class="mb-4">All Posts</h2>
            <div class="row row-cols-1 gy-3">
              <div class="col" th:each="post : ${posts}">
                <a
                  class="text-decoration-none"
                  th:href="@{/posts/{id}(id=${post.id})}"
                >
                  <div class="card blog-placeholder blog-link">
                    <div class="card-body">
                      <h5 class="card-title">
                        <span th:text="${post.title}"></span>
                      </h5>
                      <p
                        class="card-text"
                        th:text="${#strings.abbreviate(post.content, 200)}"
                      >
                        Post Content
                      </p>
                      <small class="text-muted">
                        Last Updated:
                        <span
                          th:text="${#dates.format(post.updatedAt, 'EEE MMM dd, yyyy - hh:mm aa')}"
                        ></span>
                      </small>
                    </div>

                    <div class="card-footer">
                      <small class="text-muted">
                        Posted by:
                        <a
                          th:href="@{/users/{username}(username=${post.user.username})}"
                          class="text-decoration-none"
                        >
                          <span th:text="${post.user.username}"></span>
                        </a>
                      </small>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
