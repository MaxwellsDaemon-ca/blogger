<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
      <title>Post List Fragment</title>
</head>

<body>
      <div th:fragment="postListFragment">

            <div class="container my-5">
                  <div class="row justify-content-center">
                        <div class="col-md-8">
                              <h2 class="mb-4">All Posts</h2>
                              <div class="row row-cols-1 gy-3">
                                    <div class="col" th:each="post : ${posts}">
                                          <div class="card">
                                                <div class="card-body">
                                                      <h5 class="card-title">
                                                            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">
                                                                  Post Title
                                                            </a>
                                                      </h5>
                                                      <p class="card-text" th:text="${#strings.abbreviate(post.content, 100)}">
                                                            Post Content
                                                      </p>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
