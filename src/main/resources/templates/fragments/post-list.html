<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Post List Fragment</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div th:fragment="postListFragment">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h2 class="mb-4">All Posts</h2>
            <div class="row row-cols-1 gy-3">
              <div class="col" th:each="post : ${posts}">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <a th:href="@{/posts/{id}(id=${post.id})}">
                        <span th:text="${post.title}"></span> -
                        <small
                          class="text-muted"
                          th:text="${post.user.username}"
                        ></small>
                      </a>
                    </h5>
                    <p
                      class="card-text"
                      th:text="${#strings.abbreviate(post.content, 200)}"
                    >
                      Post Content
                    </p>
                    <small class="text-muted">
                      Last Updated: <span th:text="${#dates.format(post.updatedAt, 'EEE MMM dd, yyyy - hh:mm aa')}"></span>
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <span th:text="${#temporals.format(post.createdAt,'dd MMM yyyy HH:mm')}">Date</span> -->
      <!-- </li>
                  </ul>
            </div> -->
    </div>
  </body>
</html>
