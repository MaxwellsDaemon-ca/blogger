<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Global CSS -->
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero">
      <h1>Welcome to BloggingApp</h1>
      <p>Share your thoughts, ideas, and stories with the world.</p>
    </div>

    <div th:replace="~{fragments/nav :: navbar(loggedIn=${loggedIn})}"></div>

    <!-- Main Content -->
    <div th:if="${posts != null and #lists.size(posts) > 0}">
      <div
        th:replace="~{fragments/post-list :: postListFragment(posts=${posts})}
"
      ></div>
    </div>

    <div
      class="container my-5"
      th:if="${posts == null or #lists.size(posts) == 0}"
    >
      <div class="row">
        <div class="col-md-8">
          <!-- Include the post list fragment if posts are present -->
          <div th:if="${posts != null and #lists.size(posts) > 0}">
            <div
              th:replace="~{fragments/post-list :: postListFragment(posts=${posts})}
"
            ></div>
          </div>

          <div class="blog-placeholder">
            <h2>No Posts Yet</h2>
            <p>Be the first to create a post!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 BloggingApp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
