<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Global CSS -->
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero">
      <h1>Welcome to BloggingApp</h1>
      <p>Share your thoughts, ideas, and stories with the world.</p>
    </div>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg sticky-navbar">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-weight: bold">BloggingApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${loggedIn == false or loggedIn == null}">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${loggedIn == false or loggedIn == null}">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                    <li class="nav-item" th:if="${loggedIn == true}">
                        <a class="nav-link" href="/users/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${loggedIn == true}">
                        <a class="nav-link" href="/posts/new">New Post</a>
                    </li>
                    <li class="nav-item" th:if="${loggedIn == true}">
                        <a class="nav-link" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div th:if="${posts != null and #lists.size(posts) > 0}">
        <div th:replace="fragments/post-list :: postListFragment(posts=${posts})"></div>
    </div>

    <div class="container my-5" th:if="${posts == null or #lists.size(posts) == 0}">
        <div class="row">
            <div class="col-md-8">
                <!-- Include the post list fragment if posts are present -->
                <div th:if="${posts != null and #lists.size(posts) > 0}">
                    <div th:replace="fragments/post-list :: postListFragment(posts=${posts})"></div>
                </div>
    
                <div class="blog-placeholder">
                    <h2>No Posts Yet</h2>
                    <p>Be the first to create a post!</p>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 BloggingApp. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
